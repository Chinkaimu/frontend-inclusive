<!DOCTYPE html>
<html>
  <head>
    <title>三栏布局</title>
    <style>
      .header {
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-between;
        text-align: center;
      }
      .left, .right{
        padding: 20px;
        background: red;
      }
      .center {
        flex: 1;
        background: yellow;
      }
    </style>
  </header>
  <body>
    <header>
      <h2 class="header">I am a header here</h2>
    </header>
    <!-- 左右两边宽度由内容决定。中间使用多余空间，1 放大缩小。-->
    <article class="container">
      <div class="left">I am left left left left</div>
      <div class="center">
        I am main I am main
        I am main
        I am main
        I am main
        I am main

        <p>height</p>
        <p>height</p>
        <p>height</p>
        <p>height</p>
        <p>height</p>
        <p>height</p>
      </div>
      <div class="right"></div>
    </article>
  </body>
</html>
