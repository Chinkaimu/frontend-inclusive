<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
        <style>
            div {
                background-color: red;
                width: 400px;
                height: 200px;
            }
            div:hover {
                background-color: blue;
                transition-property: background-color;
                transition-duration: 4s;
                transition-timing-function: ease-in-out;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
