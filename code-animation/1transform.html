<!DOCTYPE html>
<html>
    <head>
        <title>transform</title>
        <style>
          .scale {
            background-color: red;
            margin: 100px;
            width: 200px;
            height: 100px;
            /* transition: transform 2s ease-in; */
          }
          .scale:hover {
            transform: rotate(90deg) scale(2);
          }
        </style>
    </style>
    <body>
      <div class="scale"></div>
    </body>
</html>
