<!DOCTYPE html>
<html>
  <head>
    <title>debounce</title>
    <style>
      .container {
        position: relative;
        width:500px;
        border: 1px solid gray;
        overflow: hidden;
        height: 300px;
      }
      #myDiv {
        height: 50px;
        width: 50px;
        background-color: red;
        position: absolute;
        bottom: 0;
        /* left: 10px; */
      }
    </style>
  </head>
  <body class="container">
    <div>
      <span>没有防抖的input</span>
      <input id="unDebounce"/>
      </span>
    </div>
    <div>
      <span>防抖后的input</span>
      <input id="debounce"/>
    </div>

    <div id="myDiv" style="left:10px;">
    </div>
    <script src="./debounce.js"></script>
  </body>
</html>
